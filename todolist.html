<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MARIA To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #28021d, #03252d);
      margin: 0;
      padding: 20px;
      color: white;
    }

    .container {
      max-width: 500px;
      background: rgba(0, 0, 0, 0.6);
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #6efff8;
    
    
    }

    h2 {
      text-align: center;
      color: #63d4c0;
      text-shadow: 0 0 8px hsl(60, 61%, 58%);
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    input[type="text"] {
      width: 70%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #00f7ff;
      border-radius: 8px;
      background: #000;
      color: #00f7ff;
       outline: none;
      box-shadow: 0 0 8px #00f7ff;
    }

    button {
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
        transition: all 0.2s ease;
      box-shadow: 0 0 10px #00f7ff;
    }

    button:hover {
      background-color: #490645;
      transform: scale(1.05);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 25px;
    }

    li {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px 18px;
      margin: 10px 0;
      border-left: 5px solid #00f7ff;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
      box-shadow: 0 0 10px #00f7ff25;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
      background: rgba(255, 255, 255, 0.05);
    }

    .delete {
      background-color: transparent;
      color: #ff4444;
      border: 2px solid #ff4444;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .delete:hover {
      background-color: #ff4444;
      color: white;
    }

    .task-text {
      flex-grow: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒŸ Maria To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task..." />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }
      const li = document.createElement("li");
      li.innerHTML = `
        <span class="task-text" onclick="toggleComplete(this)">${taskText}</span>
        <button class="delete" onclick="removeTask(this)">âœ–</button>
      `;
      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
    }
    function removeTask(button) {
      const li = button.parentElement;
      li.remove();
    }

    function toggleComplete(span) {
      span.parentElement.classList.toggle("completed");
    }
  </script>
</body>
</html>
